<form class="card" [formGroup]="form" (ngSubmit)="submitForm()">
  <h2>Login Admin Page</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email').touched && form.get('email').invalid
    }"
  >
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid"
    >
      <small *ngIf="form.get('email').errors.required">Email required.</small>
      <small *ngIf="form.get('email').errors.email"
        >Invalid email format.</small
      >
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password').touched && form.get('password').invalid
    }"
  >
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required"
        >Password required.</small
      >
      <small *ngIf="form.get('password').errors.minlength"
        >Password must be at least
        {{ form.get("password").errors.minlength.requiredLength }}
        characters.</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >
    Login
  </button>
</form>
